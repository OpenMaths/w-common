machine:
  node:
    version: 6.6.0
  environment:
    NODE_ENV: development

dependencies:
  pre:
    - npm install yarn -g --silent
    - cp .env.example .env
    - cp .env .env.production
  override:
    - yarn
  post:
    - ./bin/override-typings.sh
    - ./bin/compile-src.sh

test:
  override:
    - ./bin/test-src.sh